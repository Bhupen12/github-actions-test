name: Shell Commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a String
        run: echo "Hello World"
      - name: multiline Script
        run: |
          npm -v
          node -v
      - name: python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python